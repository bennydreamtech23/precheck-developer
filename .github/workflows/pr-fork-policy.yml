name: PR Fork Policy

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  enforce-fork-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce fork-first policy for non-maintainers
        uses: actions/github-script@v7
        env:
          MAINTAINERS: "bennydreamtech23"
        with:
          script: |
            const pr = context.payload.pull_request;
            const actor = context.actor;
            const repoOwner = context.repo.owner;

            const maintainers = process.env.MAINTAINERS
              .split(',')
              .map((s) => s.trim())
              .filter(Boolean);

            const isMaintainer = actor === repoOwner || maintainers.includes(actor);
            const fromFork = pr.head.repo.fork === true;

            if (!fromFork && !isMaintainer) {
              const message = [
                "This repository enforces a fork-first contribution policy for non-maintainers.",
                "",
                "Please:",
                "1. Fork the repository",
                "2. Push your branch to your fork",
                "3. Open a PR from your fork"
              ].join("\n");

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: message
              });

              core.setFailed("Non-maintainer PRs must come from a fork.");
            } else {
              core.info("Fork policy check passed.");
            }
